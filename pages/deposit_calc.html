<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deposit Calculator</title>
    <link rel="icon" href="/images/logo1.jpg">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/deposit_calc_style.css">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Bank Deposit Calculator</h1>
                    <form id="deposit-form">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input type="text" class="form-control" id="amount" placeholder="Deposit Amount">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">%</span>
                                </div>
                                <input type="text" class="form-control" id="interest" placeholder="Interest rate">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="years" placeholder="Years of Investment">
                        </div>
                        <div class="form-group">
                            <label style="color: brown;"><h5>Select type of Interest</h5></label>
                            <select id="interest-select">
                                <option value="simInt">Simple Interest</option>
                                <option value="compInt">Compound Interest</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="legalStatus" style="color: brown;"><h5>Are you a legal entity?</h5></label>
                            <select id="legalStatus">
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Calculate" class="btn btn-dark btn-block">
                        </div>
                    </form>

                    <!-- Loading Animation -->
                    <div id="loading">
                        <img src="/images/loading.gif" alt="Loading Animation">
                    </div>

                    <!-- Results -->
                    <div id="results" class="pt-4">
                        <h5>Results</h5>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Interest earned</span>
                                </div>
                                <input type="text" class="form-control" id="earned-interest" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Income tax (10%)</span>
                                </div>
                                <input type="text" class="form-control" id="income-tax" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Repayment amount</span>
                                </div>
                                <input type="text" class="form-control" id="repay-amount" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/deposit_calc.js"></script>
</body>
</html>
